<!DOCTYPE html>

<html lang="tr" dir="tr">
  <head>
    <meta charset="utf-8">
    <title>Alzheimer hastaları için alarm    </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <img src="./files/clock.svg" alt="clock">
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Saat</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Dakika</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>Saat Dilimi</option>
          </select>
        </div>
      </div>
      <button>Alarm Kur</button>
    </div>

    <script src="script.js"></script>

  </body>
</html>
